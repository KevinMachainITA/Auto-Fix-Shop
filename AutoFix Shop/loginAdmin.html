<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Inicio de Sesión</h2>
                        <form>
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block" onclick="iniciarSesion()">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function iniciarSesion() {
            // Aquí podrías realizar la autenticación real con tu backend
            // En este ejemplo, simplemente redirigimos a otra página después de un breve retraso
            setTimeout(function () {
                window.location.href = 'crudProductos.html'; // Cambia la URL según tus necesidades
            }, 1000); // Retraso de 1 segundo (simulando una operación de inicio de sesión)
        }
    </script>

</body>

</html>
